    <title>Pronoun translate </title>
    <script>
        
        function showImg() {
            // Define correct answers
            const correctAnswers = {
                Q1: "IQ1",
                Q2: "YouQ2",
                Q3: "HeQ3",
                Q4: "SheQ4",
                Q5: "ItQ5",
                Q6: "OneselfQ6",
                Q7: "EveryoneQ7",
                Q8: "OneQ8"
            };

            // Loop through each question
            for (const question in correctAnswers) {
                // Get the selected answer for the question
                const selectedAnswer = document.querySelector(`input[name="${question}"]:checked`);

                // Check if the selected answer is correct
                if (selectedAnswer && selectedAnswer.value === correctAnswers[question]) {
                    // Get the corresponding image element
                    const img = document.createElement('img');
                    img.setAttribute('src', 'correct.png');
                    img.setAttribute('alt', 'Correct');

                    // Insert the image after the radio button's label
                    selectedAnswer.nextSibling.nextSibling.after(img);
                }
            }
        }

    </script>

            width: 15px;
